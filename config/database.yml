default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: events_app
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: postgres
  host: localhost
  port: 5432
  username: postgres
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %> 

test:
  <<: *default
  database: postgres
  username: postgres
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %> 

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DATABASE_POOL_SIZE'] || 10 %>